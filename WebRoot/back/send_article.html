<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap.min.css">
	<script type="text/javascript" src="../style/js/jquery-3.2.0.js"></script>
	<script type="text/javascript" src="../style/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../style/js/jquery.tinymce.min.js"></script>
	<script type="text/javascript" src="../style/js/tinymce.min.js"></script>
	<script>
		tinymce.init({
		  selector: "#mytextarea",
		  height: 450,
		  plugins: [
		    "advlist autolink autosave link image lists charmap print preview hr anchor pagebreak",
		    "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
		    "table contextmenu directionality emoticons template textcolor paste fullpage textcolor colorpicker textpattern"
		  ],

		  toolbar1: "newdocument fullpage | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | styleselect formatselect fontselect fontsizeselect",
		  toolbar2: "cut copy paste | searchreplace | bullist numlist | outdent indent blockquote | undo redo | link unlink anchor image media code | insertdatetime preview | forecolor backcolor",
		  toolbar3: "table | hr removeformat | subscript superscript | charmap emoticons | print fullscreen | ltr rtl | visualchars visualblocks nonbreaking template pagebreak restoredraft",
		  content_css: [
		    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
		    '//www.tinymce.com/css/codepen.min.css'],

		  menubar: false,
		  toolbar_items_size: 'small',

		  style_formats: [{
		    title: 'Bold text',
		    inline: 'b'
		  }, {
		    title: 'Red text',
		    inline: 'span',
		    styles: {
		      color: '#ff0000'
		    }
		  }, {
		    title: 'Red header',
		    block: 'h1',
		    styles: {
		      color: '#ff0000'
		    }
		  }, {
		    title: 'Example 1',
		    inline: 'span',
		    classes: 'example1'
		  }, {
		    title: 'Example 2',
		    inline: 'span',
		    classes: 'example2'
		  }, {
		    title: 'Table styles'
		  }, {
		    title: 'Table row 1',
		    selector: 'tr',
		    classes: 'tablerow1'
		  }],

		  templates: [{
		    title: 'Test template 1',
		    content: 'Test 1'
		  }, {
		    title: 'Test template 2',
		    content: 'Test 2'
		  }],
		  
		  init_instance_callback: function () {
		    window.setTimeout(function() {
		      $("#div").show();
		     }, 1000);
		  }
		});
	</script>
	<style>
		button {
			margin-right: 2%;
			float: right;
		}
		.form-control {
			width: 30%;
		}
		body {
			padding-left: 40px;
			background: #eee;
		}
	</style>
</head>
<body>
	<div>
          <h2 class="sub-header">编辑文章</h2>
          <div class="table-responsive">
            <form method="post">
            	<label for="">所属分类</label>
            	<select class="form-control">
            	  <option>1</option>
            	  <option>2</option>
            	  <option>3</option>
            	  <option>4</option>
            	  <option>5</option>
            	</select>
            	<label for="">标题</label>
            	<input type="text" class="form-control">
            	<label for="">关键字</label>
            	<input type="text" class="form-control">
            	<br><br>

               <textarea id="mytextarea">Hello, World!</textarea>
               <button type="button" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;发布&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </form>
          </div>
        </div>
</body>
</html>
